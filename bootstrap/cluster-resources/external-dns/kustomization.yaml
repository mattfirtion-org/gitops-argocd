apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: external-dns
    repo: https://kubernetes-sigs.github.io/external-dns/
    version: 1.15.0
    releaseName: external-dns
    namespace: external-dns
    valuesInline:
      provider: aws
      aws:
        region: us-west-2
      domainFilters:
        - my-domain.com
      txtOwnerId: my-identifier