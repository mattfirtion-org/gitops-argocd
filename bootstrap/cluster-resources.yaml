apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-resources
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: external-dns
        server: https://kubernetes.default.svc
        values:
          provider: aws
          zoneId: Z1234567890EXAMPLE
          txtOwnerId: my-identifier
      - name: app-one
        server: https://kubernetes.default.svc
        values:
          provider: some-provider
      - name: app-two
        server: https://kubernetes.default.svc
        values:
          provider: another-provider
      - name: app-three
        server: https://kubernetes.default.svc
        values: {}
      - name: app-four
        server: https://kubernetes.default.svc
        values: {}
  template:
    metadata:
      name: cluster-resources-{{name}}
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/name: cluster-resources
    spec:
      destination:
        namespace: default
        server: '{{server}}'
      project: default
      source:
        repoURL: https://github.com/mattfirtion-org/gitops-argocd.git
        targetRevision: main
        path: bootstrap/cluster-resources/{{name}}
        helm:
          valuesInline: '{{values}}'
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true